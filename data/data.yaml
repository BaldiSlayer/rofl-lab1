answer: >
  –°—É—â–µ—Å—Ç–≤—É–µ—Ç —Ä—è–¥ –∑–∞–∫–æ–Ω–æ–≤, —Å–≤—è–∑–∞–Ω–Ω—ã—Ö —Å –æ–ø–µ—Ä–∞—Ü–∏–µ–π –∏—Ç–µ—Ä–∞—Ü–∏–∏ –∏ –µ—ë —Ä–∞–∑–Ω–æ–≤–∏–¥–Ω–æ—Å—Ç—è–º–∏ + –∏ ? –≤ —Å—Ç–∏–ª–µ UNIX. 
  ‚Ä¢ (L^*)^* = L^*. –≠—Ç–æ—Ç –∑–∞–∫–æ–Ω —É—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç, —á—Ç–æ –ø—Ä–∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –∏—Ç–µ—Ä–∞—Ü–∏–∏ —è–∑—ã–∫ —É–∂–µ –∏—Ç–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –≤—ã—Ä–∞–∂–µ–Ω–∏—è –Ω–µ –º–µ–Ω—è–µ—Ç—Å—è. –Ø–∑—ã–∫ –≤—ã—Ä–∞–∂–µ–Ω–∏—è (L^*)^* —Å–æ–¥–µ—Ä–∂–∏—Ç –≤—Å–µ —Ü–µ–ø–æ—á–∫–∏, –æ–±—Ä–∞–∑–æ–≤–∞–Ω–Ω—ã–µ –∫–æ–Ω–∫–∞—Ç–µ–Ω–∞—Ü–∏–µ–π —Ü–µ–ø–æ—á–µ–∫ —è–∑—ã–∫–∞ L^*. –ü–æ—Å–ª–µ–¥–Ω–∏–µ –∂–µ —Ü–µ–ø–æ—á–∫–∏ –ø–æ—Å—Ç—Ä–æ–µ–Ω—ã –∏–∑ —Ü–µ–ø–æ—á–µ–∫ —è–∑—ã–∫–∞ L. –¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, —Ü–µ–ø–æ—á–∫–∏ —è–∑—ã–∫–∞ ( —Ç–∞–∫–∂–µ —è–≤–ª—è—é—Ç—Å—è –∫–æ–Ω–∫–∞—Ç–µ–Ω–∞—Ü–∏—è–º–∏ —Ü–µ–ø–æ—á–µ–∫ –∏–∑ L –∏, —Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ, –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–∞—Ç —è–∑—ã–∫—É L^*.
  ‚Ä¢ ‚àÖ^* = Œµ. –ò—Ç–µ—Ä–∞—Ü–∏—è —è–∑—ã–∫–∞ ‚àÖ —Å–æ—Å—Ç–æ–∏—Ç –∏–∑ –æ–¥–Ω–æ–π-–µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ–π —Ü–µ–ø–æ—á–∫–∏ Œµ.
  ‚Ä¢ Œµ* = Œµ. –õ–µ–≥–∫–æ –ø—Ä–æ–≤–µ—Ä–∏—Ç—å, —á—Ç–æ –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ–π —Ü–µ–ø–æ—á–∫–æ–π, –∫–æ—Ç–æ—Ä—É—é –º–æ–∂–Ω–æ –æ–±—Ä–∞–∑–æ–≤–∞—Ç—å –∫–æ–Ω–∫–∞—Ç–µ–Ω–∞—Ü–∏–µ–π –ª—é–±–æ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ø—É—Å—Ç—ã—Ö —Ü–µ–ø–æ—á–µ–∫, –±—É–¥–µ—Ç –≤—Å—ë —Ç–∞ –∂–µ –ø—É—Å—Ç–∞—è —Ü–µ–ø–æ—á–∫–∞.
  ‚Ä¢ L‚Å∫ = L(L^*) = (L^*)L. 
    –ü–æ—Å–∫–æ–ª—å–∫—É L‚Å∫ –ø–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—é —Ä–∞–≤–Ω–æ L‚à£LL‚à£LLL‚à£‚Ä¶. 
    –ê —Ç–∞–∫–∂–µ –≤ —Å–∏–ª—É —Ç–æ–≥–æ, —á—Ç–æ L^* = Œµ‚à£L‚à£LL‚à£LLL‚à£‚Ä¶, —Ç–æ 
    L(L^*) = LŒµ‚à£LL‚à£LLL‚à£LLLL‚à£‚Ä¶ 
    –ï—Å–ª–∏ —É—á–µ—Å—Ç—å, —á—Ç–æ LŒµ = L, —Ç–æ –æ—á–µ–≤–∏–¥–Ω–æ, —á—Ç–æ –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–µ —Ä–∞–∑–ª–æ–∂–µ–Ω–∏—è –¥–ª—è L(L^*) –∏ –¥–ª—è L‚Å∫ —Å–æ–≤–ø–∞–¥–∞—é—Ç. –≠—Ç–æ –¥–æ–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ L‚Å∫ = L(L^*). –î–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–æ —Ç–æ–≥–æ, —á—Ç–æ L‚Å∫ = (L^*)L, –∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ. 
