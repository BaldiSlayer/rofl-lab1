  answer: >
    –í —Ö–æ—Ä–æ—à–æ –Ω–∞–ø–∏—Å–∞–Ω–Ω–æ–º —Ä–µ–≥—É–ª—è—Ä–Ω–æ–º –≤—ã—Ä–∞–∂–µ–Ω–∏–∏ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å —Å–±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω—ã –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ñ–∞–∫—Ç–æ—Ä–æ–≤:
     ‚Ä¢ –†–µ–≥—É–ª—è—Ä–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –Ω–∞—Ö–æ–¥–∏—Ç—å –∏–º–µ–Ω–Ω–æ —Ç–µ —Ñ—Ä–∞–≥–º–µ–Ω—Ç—ã —Ç–µ–∫—Å—Ç–∞, –∫–æ—Ç–æ—Ä—ã–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç –∑–∞–¥–∞–Ω–Ω—ã–º —É—Å–ª–æ–≤–∏—è–º. –í –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∑–∞–¥–∞—á–∏, –ø–æ–¥—Ö–æ–¥ –º–æ–∂–µ—Ç —Ä–∞–∑–ª–∏—á–∞—Ç—å—Å—è: –Ω–∞–ø—Ä–∏–º–µ—Ä, fullmatch –ø—Ä–æ–≤–µ—Ä—è–µ—Ç –ø–æ–ª–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ –≤—Å–µ–π —Å—Ç—Ä–æ–∫–∏ —Å –≤—ã—Ä–∞–∂–µ–Ω–∏–µ–º, –≤ —Ç–æ –≤—Ä–µ–º—è –∫–∞–∫ search –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è –Ω–∞—Ö–æ–∂–¥–µ–Ω–∏—è —Ñ—Ä–∞–≥–º–µ–Ω—Ç–æ–≤ –≤–Ω—É—Ç—Ä–∏ —Å—Ç—Ä–æ–∫–∏. –¢–∞–∫–æ–µ —Ä–∞–∑–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –ø–æ–∑–≤–æ–ª—è–µ—Ç –≤—ã–±–∏—Ä–∞—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –º–µ—Ç–æ–¥ –¥–ª—è –∫–∞–∂–¥–æ–π –∑–∞–¥–∞—á–∏, –±—É–¥—å —Ç–æ –ø–æ–ª–Ω–æ–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ –∏–ª–∏ —á–∞—Å—Ç–∏—á–Ω–æ–µ.
     ‚Ä¢ –†–µ–≥—É–ª—è—Ä–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –æ—Å—Ç–∞–≤–∞—Ç—å—Å—è –ø–æ–Ω—è—Ç–Ω—ã–º –∏ –ª–µ–≥–∫–∏–º –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏. –°–ª–æ–∂–Ω—ã–µ, —Ç—Ä—É–¥–Ω–æ —á–∏—Ç–∞–µ–º—ã–µ –≤—ã—Ä–∞–∂–µ–Ω–∏—è –º–æ–≥—É—Ç –∑–∞—Ç—Ä—É–¥–Ω–∏—Ç—å –∏—Ö –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –∏ —É—Å–ª–æ–∂–Ω–∏—Ç—å –≤–Ω–µ—Å–µ–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π, –ø–æ–≤—ã—à–∞—è —Ä–∏—Å–∫ –æ—à–∏–±–æ–∫.
     ‚Ä¢ –ü—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –º–µ—Ö–∞–Ω–∏–∑–º–∞ –Ω–µ–¥–µ—Ç–µ—Ä–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –∫–æ–Ω–µ—á–Ω–æ–≥–æ –∞–≤—Ç–æ–º–∞—Ç–∞ (–ù–ö–ê) –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –∏ –ø—Ä–∏–≤–æ–¥–∏—Ç—å –∫ –±—ã—Å—Ç—Ä–æ–º—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É. –û–¥–Ω–∞–∫–æ —Å—Ç–æ–∏—Ç —É—á–∏—Ç—ã–≤–∞—Ç—å, —á—Ç–æ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ —Å –∏—Ç–µ—Ä–∞—Ü–∏–µ–π –ö–ª–∏–Ω–∏ (* –∏ +) –æ—Å–æ–±–µ–Ω–Ω–æ –≤ –Ω–∞—á–∞–ª–µ –≤—ã—Ä–∞–∂–µ–Ω–∏—è –º–æ–≥—É—Ç —É—Å–∏–ª–∏—Ç—å –Ω–µ–¥–µ—Ç–µ—Ä–º–∏–Ω–∏–∑–º, —á—Ç–æ –ø–æ–≤—ã—à–∞–µ—Ç –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å –¥–æ–ª–≥–æ–≥–æ –ø–µ—Ä–µ–±–æ—Ä–∞ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –∏ —É—Ö—É–¥—à–∞–µ—Ç –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å. –•–æ—Ä–æ—à–æ —Å–æ—Å—Ç–∞–≤–ª–µ–Ω–Ω–æ–µ —Ä–µ–≥—É–ª—è—Ä–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –º–∏–Ω–∏–º–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Ç–∞–∫–∏–µ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏, –µ—Å–ª–∏ —ç—Ç–æ –≤–æ–∑–º–æ–∂–Ω–æ, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –∏–∑–±—ã—Ç–æ—á–Ω–æ–π —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –∏ –Ω–µ –∑–∞—Ç—è–≥–∏–≤–∞—Ç—å –æ–±—Ä–∞–±–æ—Ç–∫—É.
