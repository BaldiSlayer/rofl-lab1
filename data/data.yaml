answer: >
  –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –ù–ö–ê –≤ –î–ö–ê –º–æ–∂–µ—Ç –∑–∞–Ω–∏–º–∞—Ç—å —ç–∫—Å–ø–æ–Ω–µ–Ω—Ü–∏–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Å–æ—Å—Ç–æ—è–Ω–∏–π –ù–ö–ê. –í—ã—á–∏—Å–ª–µ–Ω–∏–µ Œµ-–∑–∞–º—ã–∫–∞–Ω–∏—è –¥–ª—è n —Å–æ—Å—Ç–æ—è–Ω–∏–π –∑–∞–Ω–∏–º–∞–µ—Ç O(n¬≥), —Ç–∞–∫ –∫–∞–∫ –Ω—É–∂–Ω–æ –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç—å –¥–æ n¬≤ –¥—É–≥. –≠—Ç–æ –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å —Å –ø–æ–º–æ—â—å—é –∞–ª–≥–æ—Ä–∏—Ç–º–∞ –§–ª–æ–π–¥–∞-–£–æ—Ä—à–µ–ª–ª–∞ –Ω–∞—Ö–æ–∂–¥–µ–Ω–∏—è –∫—Ä–∞—Ç—á–∞–π—à–∏—Ö –ø—É—Ç–µ–π –º–µ–∂–¥—É –≤—Å–µ–º–∏ –ø–∞—Ä–∞–º–∏ –≤–µ—Ä—à–∏–Ω.
  –ü–æ—Å–ª–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è Œµ-–∑–∞–º—ã–∫–∞–Ω–∏—è –º–æ–∂–Ω–æ –ø–µ—Ä–µ–π—Ç–∏ –∫ —Å–∏–Ω—Ç–µ–∑—É –î–ö–ê —Å –ø–æ–º–æ—â—å—é –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –ø–æ–¥–º–Ω–æ–∂–µ—Å—Ç–≤. –û—Å–Ω–æ–≤–Ω–æ–µ –≤–ª–∏—è–Ω–∏–µ –Ω–∞ —Ä–∞—Å—Ö–æ–¥ –≤—Ä–µ–º–µ–Ω–∏ –æ–∫–∞–∑—ã–≤–∞–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–æ—Å—Ç–æ—è–Ω–∏–π –î–ö–ê, –∫–æ—Ç–æ—Ä–æ–µ –º–æ–∂–µ—Ç —Ä–∞–≤–Ω—è—Ç—å—Å—è 2‚Åø. –î–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è –º–æ–∂–Ω–æ –≤—ã—á–∏—Å–ª–∏—Ç—å –ø–µ—Ä–µ—Ö–æ–¥—ã –∑–∞–≤—Ä–µ–º—è O(n¬≥), –∏—Å–ø–æ–ª—å–∑—É—è Œµ-–∑–∞–º—ã–∫–∞–Ω–∏–µ –∏ —Ç–∞–±–ª–∏—Ü—É –ø–µ—Ä–µ—Ö–æ–¥–æ–≤ –ù–ö–ê –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –≤—Ö–æ–¥–Ω–æ–≥–æ —Å–∏–º–≤–æ–ª–∞. –ü—Ä–µ–¥–ø–æ–ª–æ–∂–∏–º, –Ω—É–∂–Ω–æ –≤—ã—á–∏—Å–ª–∏—Ç—å Œ¥({q_1, q_2, ‚Ä¶, q_k}, a) –¥–ª—è –î–ö–ê. –ò–∑ –∫–∞–∂–¥–æ–≥–æ —Å–æ —Å—Ç–æ—è–Ω–∏—è q_i –º–æ–∂–Ω–æ –¥–æ—Å—Ç–∏—á—å –Ω–µ –±–æ–ª–µ–µ n —Å–æ—Å—Ç–æ—è–Ω–∏–π –≤–¥–æ–ª—å –ø—É—Ç–µ–π —Å –º–µ—Ç–∫–æ–π Œµ, –∏ –∫–∞–∂–¥–æ–µ –∏–∑ —ç—Ç–∏—Ö —Å–æ—Å—Ç–æ—è–Ω–∏–π –º–æ–∂–µ—Ç –∏–º–µ—Ç—å –Ω–µ –±–æ–ª–µ–µ, —á–µ–º n –¥—É–≥ —Å –º–µ—Ç–∫–æ–π a. –°–æ–∑–¥–∞–≤ –º–∞—Å—Å–∏–≤, –ø—Ä–æ–∏–Ω–¥–µ–∫—Å–∏—Ä–æ –≤–∞–Ω–Ω—ã–π —Å–æ—Å—Ç–æ—è–Ω–∏—è–º–∏, –º–æ–∂–Ω–æ –≤—ã—á–∏—Å–ª–∏—Ç—å –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ –Ω–µ –±–æ–ª–µ–µ n –º–Ω–æ–∂–µ—Å—Ç–≤, —Å–æ—Å—Ç–æ—è—â–∏—Ö –∏–∑ –Ω–µ –±–æ–ª–µ–µ, —á–µ–º n —Å–æ—Å—Ç–æ—è–Ω–∏–π, –∑–∞ –≤—Ä–µ–º—è, –ø—Ä–æ–ø–æ—Ä—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–µ n¬≤. 
  –¢–∞–∫–∏–º —Å–ø–æ—Å–æ–±–æ–º –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è q_i –º–æ–∂–Ω–æ –≤—ã—á–∏—Å–ª–∏—Ç—å –º–Ω–æ–∂–µ—Å—Ç–≤–æ —Å–æ—Å—Ç–æ—è–Ω–∏–π, –¥–æ—Å—Ç–∏–∂–∏–º—ã—Ö –∏–∑ q_i –≤–¥–æ–ª—å –ø—É—Ç–∏ —Å –º–µ—Ç–∫–æ–π a (–≤–æ–∑–º–æ–∂–Ω–æ, –≤–∫–ª—é—á–∞—è –¥—É–≥–∏, –æ—Ç–º–µ—á–µ–Ω–Ω—ã–µ Œµ). –ü–æ—Å–∫–æ–ª—å–∫—É k ‚â§ n, —Ç–æ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –Ω–µ –±–æ–ª–µ–µ n —Ç–∞–∫–∏—Ö —Å–æ—Å—Ç–æ—è–Ω–∏–π q_i, –∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∏–∑ –Ω–∏—Ö –≤—ã—á–∏—Å–ª–µ–Ω–∏–µ –¥–æ—Å—Ç–∏–∂–∏–º—ã—Ö —Å–æ—Å—Ç–æ—è–Ω–∏–π –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Ä–µ–º—è O(n¬≤). –¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, –æ–±—â–µ–µ –≤—Ä–µ–º—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è –¥–æ—Å—Ç–∏–∂–∏–º—ã—Ö —Å–æ—Å—Ç–æ—è–Ω–∏–π —Ä–∞–≤–Ω–æ O(n¬≥). –î–ª—è –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è –º–Ω–æ–∂–µ—Å—Ç–≤ –¥–æ—Å—Ç–∏–∂–∏–º—ã—Ö —Å–æ—Å—Ç–æ—è–Ω–∏–π –ø–æ—Ç—Ä–µ–±—É–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ O(n¬≤) –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏, —Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ, –≤—ã—á–∏—Å–ª–µ–Ω–∏–µ –æ–¥–Ω–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–∞ –î–ö–ê –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Ä–µ–º—è O(n¬≥). 
