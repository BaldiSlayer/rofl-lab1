  –¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º —ç—Ç–∞ –ª–µ–º–º–∞ —É—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç, —á—Ç–æ –ª—é–±–æ–π —Ä–µ–≥—É–ª—è—Ä–Ω—ã–π —è–∑—ã–∫ –¥–æ–ø—É—Å–∫–∞–µ—Ç –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –≤—Å–µ—Ö —Å–≤–æ–∏—Ö –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–ª–∏–Ω–Ω—ã—Ö —Ü–µ–ø–æ—á–µ–∫ –≤ –≤–∏–¥–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Ç—Ä–µ—Ö —Ü–µ–ø–æ—á–µ–∫, –ø—Ä–∏—á–µ–º —Å—Ä–µ–¥–Ω—è—è —Ü–µ–ø–æ—á–∫–∞ –∏–∑ —ç—Ç–∏—Ö —Ç—Ä–µ—Ö –Ω–µ –ø—É—Å—Ç–∞, –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∞ –ø–æ –¥–ª–∏–Ω–µ, –∏ –µ–µ `–Ω–∞–∫–∞—á–∫–∞` ‚Äî –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–µ –ª—é–±–æ–µ —á–∏—Å–ª–æ —Ä–∞–∑ ‚Äî –∏–ª–∏ –≤—ã–±—Ä–∞—Å—ã–≤–∞–Ω–∏–µ –Ω–µ –≤—ã–≤–æ–¥–∏—Ç –∑–∞ –ø—Ä–µ–¥–µ–ª—ã —è–∑—ã–∫–∞ (—Ç.–µ. –¥–∞–µ—Ç —Ü–µ–ø–æ—á–∫–∏, –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–∞—â–∏–µ –¥–∞–Ω–Ω–æ–º—É —Ä–µ–≥—É–ª—è—Ä–Ω–æ–º—É —è–∑—ã–∫—É).
