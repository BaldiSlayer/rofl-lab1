  ‚Ä¢ L? = Œµ|L. –í –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ —ç—Ç–æ –ø—Ä–∞–≤–∏–ª–æ —è–≤–ª—è–µ—Ç—Å—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ–º –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞ "?".
  –ü—Ä–∏–º–µ—á–∞–Ω–∏–µ: –≤ –¥–∞–Ω–Ω–æ–º –æ—Ç–≤–µ—Ç–µ —Å–∏–º–≤–æ–ª | –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –æ–±–æ–∑–Ω–∞—á–µ–Ω–∏—è –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è, —á—Ç–æ —è–≤–ª—è–µ—Ç—Å—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç–æ–º –≤ —Ä–µ–≥—É–ª—è—Ä–Ω—ã—Ö –≤—ã—Ä–∞–∂–µ–Ω–∏—è—Ö. –ü—Ä–∏ —ç—Ç–æ–º –≤ –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö –æ–±–æ–∑–Ω–∞—á–µ–Ω–∏—è—Ö –∏–ª–∏ –≤ —Ä–∞–º–∫–∞—Ö —Ç–µ–æ—Ä–∏–∏ –ø–æ–ª—É–∫–æ–ª–µ—Ü –æ–ø–µ—Ä–∞—Ü–∏—è –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è —á–∞—Å—Ç–æ –∑–∞–ø–∏—Å—ã–≤–∞–µ—Ç—Å—è –∫–∞–∫ +. –û–¥–Ω–∞–∫–æ, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –ø—É—Ç–∞–Ω–∏—Ü—ã —Å –æ–ø–µ—Ä–∞—Ç–æ—Ä–æ–º "–ø–æ–∑–∏—Ç–∏–≤–Ω–æ–π –∏—Ç–µ—Ä–∞—Ü–∏–∏" (+), –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Å–∏–Ω–æ–Ω–∏–º–∏—á–Ω—ã–π —Å–∏–º–≤–æ–ª |.


