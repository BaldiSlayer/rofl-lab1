- question: >
  –ü—É—Å—Ç—å a ‚Äì —Ä–µ–≥—É–ª—è—Ä–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –∞–ª—Ñ–∞–≤–∏—Ç–∞. –ö–∞–∫ –Ø–∑—ã–∫ L(a), —è–≤–ª—è—é—â–∏–π—Å—è –ø–æ–¥–º–Ω–æ–∂–µ—Å—Ç–≤–æ–º –º–Ω–æ–∂–µ—Å—Ç–≤–∞ —Å–ª–æ–≤ –∞–ª—Ñ–∞–≤–∏—Ç–∞, –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è –ø–æ —Ä–µ–≥—É–ª—è—Ä–Ω–æ–º—É –≤—ã—Ä–∞–∂–µ–Ω–∏—é a –∏–Ω–¥—É–∫—Ü–∏–µ–π –ø–æ —Å—Ç—Ä—É–∫—Ç—É—Ä–µ a?  
answer: >
  –ß—Ç–æ–±—ã –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å —è–∑—ã–∫ L(a) ‚äÜ Œ£* –ø–æ —Ä–µ–≥—É–ª—è—Ä–Ω–æ–º—É –≤—ã—Ä–∞–∂–µ–Ω–∏—é a, –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∏–Ω–¥—É–∫—Ü–∏—é –ø–æ —Å—Ç—Ä—É–∫—Ç—É—Ä–µ –≤—ã—Ä–∞–∂–µ–Ω–∏—è a, –æ—Å–Ω–æ–≤—ã–≤–∞—è—Å—å –Ω–∞ –µ–≥–æ —Å–æ—Å—Ç–∞–≤–Ω—ã—Ö —á–∞—Å—Ç—è—Ö. –¢–æ –µ—Å—Ç—å –º—ã –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ –æ–ø—Ä–µ–¥–µ–ª—è–µ–º —è–∑—ã–∫, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –∫–∞–∂–¥–æ–º—É —ç–ª–µ–º–µ–Ω—Ç–∞—Ä–Ω–æ–º—É —Å–ª—É—á–∞—é –∏ –æ–ø–µ—Ä–∞—Ü–∏–∏ –Ω–∞–¥ —Ä–µ–≥—É–ª—è—Ä–Ω—ã–º–∏ –≤—ã—Ä–∞–∂–µ–Ω–∏—è–º–∏: 
    1. –ü—É—Å—Ç–æ–µ –º–Ω–æ–∂–µ—Å—Ç–≤–æ: L(‚àÖ) = ‚àÖ ‚Äî —è–∑—ã–∫, –∫–æ—Ç–æ—Ä—ã–π –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –Ω–∏ –æ–¥–Ω–æ–≥–æ —Å–ª–æ–≤–∞. 
    2. –ë–∞–∑–æ–≤—ã–π —Å–∏–º–≤–æ–ª: L(a) = {a}, –≥–¥–µ a ‚àà Œ£. –≠—Ç–æ —è–∑—ã–∫, —Å–æ—Å—Ç–æ—è—â–∏–π –∏–∑ –æ–¥–Ω–æ–≥–æ —Å–ª–æ–≤–∞, –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—â–µ–≥–æ —Å–∏–º–≤–æ–ª a.
    3. –û–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ —è–∑—ã–∫–æ–≤: L(a ‚à™ b) = L(a) ‚à™ L(b). –ï—Å–ª–∏ —Ä–µ–≥—É–ª—è—Ä–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ a ‚à™ b –æ–ø–∏—Å—ã–≤–∞–µ—Ç –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ –¥–≤—É—Ö —è–∑—ã–∫–æ–≤, —Ç–æ —è–∑—ã–∫ L(a ‚à™ b) –≤–∫–ª—é—á–∞–µ—Ç –≤—Å–µ —Å–ª–æ–≤–∞ –∏–∑ L(a) –∏ L(b).
    4. –ö–æ–Ω–∫–∞—Ç–µ–Ω–∞—Ü–∏—è —è–∑—ã–∫–æ–≤: L(a ‚àò b) = L(a) ‚àò L(b). –ó–¥–µ—Å—å a‚àòb –æ–ø–∏—Å—ã–≤–∞–µ—Ç –∫–æ–Ω–∫–∞—Ç–µ–Ω–∞—Ü–∏—é —è–∑—ã–∫–æ–≤, –∏ —è–∑—ã–∫ L(a‚àòb) —Å–æ—Å—Ç–æ–∏—Ç –∏–∑ –≤—Å–µ—Ö —Å–ª–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å, –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ –æ–±—ä–µ–¥–∏–Ω—è—è —Å–ª–æ–≤–∞ –∏–∑ L(a) –∏ L(b).
    5. –ó–∞–º—ã–∫–∞–Ω–∏–µ –ö–ª–∏–Ω–∏ (–∏—Ç–µ—Ä–∞—Ü–∏—è): L(a*) = L(a)*. –ó–∞–º—ã–∫–∞–Ω–∏–µ –ö–ª–∏–Ω–∏ –¥–ª—è —Ä–µ–≥—É–ª—è—Ä–Ω–æ–≥–æ –≤—ã—Ä–∞–∂–µ–Ω–∏—è a –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Å–æ–±–æ–π –º–Ω–æ–∂–µ—Å—Ç–≤–æ –≤—Å–µ—Ö –≤–æ–∑–º–æ–∂–Ω—ã—Ö –∫–æ–Ω–∫–∞—Ç–µ–Ω–∞—Ü–∏–π –ª—é–±–æ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ (–≤–∫–ª—é—á–∞—è –Ω–æ–ª—å) —Å–ª–æ–≤ –∏–∑ L(a). –≠—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø–æ–ª—É—á–∏—Ç—å —è–∑—ã–∫, –≤–∫–ª—é—á–∞—é—â–∏–π –≤—Å–µ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è —Å–ª–æ–≤ –∏–∑ L(a).
  –¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, –∏—Å–ø–æ–ª—å–∑—É—è —ç—Ç–∏ –ø—Ä–∞–≤–∏–ª–∞, –º–æ–∂–Ω–æ –ø–æ —à–∞–≥–∞–º –ø–æ—Å—Ç—Ä–æ–∏—Ç—å —è–∑—ã–∫ –¥–ª—è –ª—é–±–æ–≥–æ —Ä–µ–≥—É–ª—è—Ä–Ω–æ–≥–æ –≤—ã—Ä–∞–∂–µ–Ω–∏—è, –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ –ø—Ä–∏–º–µ–Ω—è—è –æ–ø–µ—Ä–∞—Ç–æ—Ä—ã –∫ –±–æ–ª–µ–µ –ø—Ä–æ—Å—Ç—ã–º –≤—ã—Ä–∞–∂–µ–Ω–∏—è–º –∏ –æ–ø—Ä–µ–¥–µ–ª—è—è —è–∑—ã–∫ –¥–ª—è –∫–∞–∂–¥–æ–π –∏–∑ —Å–æ—Å—Ç–∞–≤–ª—è—é—â–∏—Ö —á–∞—Å—Ç–µ–π.
