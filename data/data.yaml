    1. –í–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∑–∞—Ö–≤–∞—á–µ–Ω–Ω—É—é —Å—Ç—Ä–æ–∫—É –ø–æ –∏–º–µ–Ω–∏ –≥—Ä—É–ø–ø—ã –≤–Ω–µ —Ä–µ–≥—É–ª—è—Ä–Ω–æ–≥–æ –≤—ã—Ä–∞–∂–µ–Ω–∏—è: –ù–ö–ê –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∑–∞—Ö–≤–∞—Ç–∞ —Ç–µ–∫—Å—Ç–∞, –∑–∞–∫–ª—é—á—ë–Ω–Ω–æ–≥–æ –≤ –∫—Ä—É–≥–ª—ã–µ —Å–∫–æ–±–∫–∏ –≤ —Ä–µ–≥—É–ª—è—Ä–Ω–æ–º –≤—ã—Ä–∞–∂–µ–Ω–∏–∏, –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —ç—Ç–∏—Ö –∑–∞—Ö–≤–∞—á–µ–Ω–Ω—ã—Ö —Ñ—Ä–∞–≥–º–µ–Ω—Ç–æ–≤ –≤ –¥–∞–ª—å–Ω–µ–π—à–µ–º, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –≥–∏–±–∫–æ —Ä–∞–±–æ—Ç–∞—Ç—å —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏ —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–π.
    2. –ü–æ–∑–∏—Ü–∏–æ–Ω–Ω—ã–µ –∏ —Å–ª–æ–∂–Ω—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å –Ω—É–ª–µ–≤–æ–π –¥–ª–∏–Ω–æ–π —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è: –ù–ö–ê –º–æ–∂–µ—Ç –≤—ã–ø–æ–ª–Ω—è—Ç—å –ø–æ–∑–∏—Ü–∏–æ–Ω–Ω—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–æ–≤–µ—Ä–∫–∏ –Ω–∞—á–∞–ª–∞ –∏–ª–∏ –∫–æ–Ω—Ü–∞ —Å—Ç—Ä–æ–∫–∏) –∏ –¥—Ä—É–≥–∏–µ —Å–ª–æ–∂–Ω—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏, –Ω–µ —Ç—Ä–µ–±—É—é—â–∏–µ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤ –¥–ª—è —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è. 
    3. –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ –∫–≤–∞–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä—ã –∏ —É–ø–æ—Ä—è–¥–æ—á–µ–Ω–Ω—ã–π –≤—ã–±–æ—Ä: –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç –î–ö–ê, –∫–æ—Ç–æ—Ä—ã–π –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –ø–æ–∏—Å–∫ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–≥–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –≤ —Ü–µ–ª–æ–º, –ù–ö–ê –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –ª–æ–∫–∞–ª—å–Ω—ã–µ –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ –∫–≤–∞–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä—ã –∏ —É–ø–æ—Ä—è–¥–æ—á–µ–Ω–Ω—ã–π –≤—ã–±–æ—Ä, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç —Ä–µ–≥—É–ª–∏—Ä–æ–≤–∞—Ç—å –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø—Ä–æ–≤–µ—Ä–æ–∫ –∏ –º–∏–Ω–∏–º–∏–∑–∏—Ä–æ–≤–∞—Ç—å –¥–ª–∏–Ω—É —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π –Ω–∞ –±–æ–ª–µ–µ –ª–æ–∫–∞–ª—å–Ω–æ–º —É—Ä–æ–≤–Ω–µ. 
    4. –ó–∞—Ö–≤–∞—Ç—ã–≤–∞—é—â–∏–µ –∫–≤–∞–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä—ã –∏ –∞—Ç–æ–º–∞—Ä–Ω–∞—è –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞: –ù–ö–ê –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∑–∞—Ö–≤–∞—Ç—ã–≤–∞—é—â–∏–µ –∫–≤–∞–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä—ã –∏ –∞—Ç–æ–º–∞—Ä–Ω—É—é –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫—É, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –∏ –∏–∑–±–µ–≥–∞—Ç—å –Ω–µ–Ω—É–∂–Ω—ã—Ö –ø—Ä–æ–≤–µ—Ä–æ–∫. 
    5. –û–±—Ä–∞–±–æ—Ç–∫–∞ –º–Ω–æ–≥–æ–æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω–æ—Å—Ç–∏: –ù–ö–ê –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –æ–±—Ä–∞–±–æ—Ç–∫—É —è–∑—ã–∫–æ–≤, –≤ –∫–æ—Ç–æ—Ä—ã—Ö –Ω–∞ –æ–¥–Ω–æ–º –∏ —Ç–æ–º –∂–µ –º–µ—Å—Ç–µ –º–æ–≥—É—Ç –±—ã—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –≤–≤–æ–¥–∞, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç —É—á–∏—Ç—ã–≤–∞—Ç—å –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ –ø—É—Ç–∏ –ø—Ä–∏ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–∏ —Å—Ç—Ä–æ–∫–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, —á–µ—Ä–µ–∑ –æ–ø–µ—Ä–∞—Ç–æ—Ä—ã –≤—ã–±–æ—Ä–∞, —Ç–∞–∫–∏–µ –∫–∞–∫ | –≤ —Ä–µ–≥—É–ª—è—Ä–Ω—ã—Ö –≤—ã—Ä–∞–∂–µ–Ω–∏—è—Ö). –≠—Ç–æ –¥–∞—ë—Ç –ù–ö–ê –≥–∏–±–∫–æ—Å—Ç—å, —Ç–∞–∫ –∫–∞–∫ –æ–Ω –º–æ–∂–µ—Ç –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–æ–∑–º–æ–∂–Ω—ã—Ö –ø—É—Ç–µ–π –¥–ª—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç —ç—Ç–æ–≥–æ, –î–ö–ê –æ–≥—Ä–∞–Ω–∏—á–µ–Ω –æ–±—Ä–∞–±–æ—Ç–∫–æ–π —è–∑—ã–∫–æ–≤, –≥–¥–µ –∫–∞–∂–¥—ã–π –≤–≤–æ–¥ –∏–º–µ–µ—Ç —Å—Ç—Ä–æ–≥–æ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã–π –ø—É—Ç—å —Ä–∞–∑–±–æ—Ä–∞, –∏ —Ç—Ä–µ–±—É–µ—Ç —Å–æ–∑–¥–∞–Ω–∏—è –æ—Ç–¥–µ–ª—å–Ω—ã—Ö —Å–æ—Å—Ç–æ—è–Ω–∏–π –¥–ª—è –∫–∞–∂–¥–æ–π –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤—ã, —á—Ç–æ –¥–µ–ª–∞–µ—Ç –µ–≥–æ –º–µ–Ω–µ–µ –∫–æ–º–ø–∞–∫—Ç–Ω—ã–º –∏ —Å–ª–æ–∂–Ω—ã–º –≤ –ø–ª–∞–Ω–µ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –¥–ª—è —Ç–∞–∫–∏—Ö –≤—ã—Ä–∞–∂–µ–Ω–∏–π.
  author: –ï–¥–µ–ª—å–∫–∏–Ω –ì–µ—Ä–º–∞–Ω

- question: >
    –¢—Ä–∏ –∑–∞–∫–æ–Ω–∞ –¥–ª—è –∫–æ–º–º—É—Ç–∞—Ç–∏–≤–Ω–æ—Å—Ç–∏ –∏ –∞—Å—Å–æ—Ü–∏–∞—Ç–∏–≤–Ω–æ—Å—Ç–∏ —Ä–µ–≥—É–ª—è—Ä–Ω—ã—Ö —è–∑—ã–∫–æ–≤
  answer: >
    1. L + M = M + L ‚Äî –∫–æ–º–º—É—Ç–∞—Ç–∏–≤–Ω—ã–π –∑–∞–∫–æ–Ω –¥–ª—è –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è —É—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç, —á—Ç–æ –¥–≤–∞ —è–∑—ã–∫–∞ –º–æ–∂–Ω–æ –æ–±—ä–µ–¥–∏–Ω—è—Ç—å –≤ –ª—é–±–æ–º –ø–æ—Ä—è–¥–∫–µ. 
    2. (L + M) + N = L + (M + N) ‚Äî —ç—Ç–æ –∞—Å—Å–æ—Ü–∏–∞—Ç–∏–≤–Ω—ã–π –∑–∞–∫–æ–Ω –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–π –≥–æ–≤–æ—Ä–∏—Ç, —á—Ç–æ –¥–ª—è –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è —Ç—Ä—ë—Ö —è–∑—ã–∫–æ–≤ –º–æ–∂–Ω–æ —Å–Ω–∞—á–∞–ª–∞ –æ–±—ä–µ–¥–∏–Ω–∏—Ç—å –∫–∞–∫ –¥–≤–∞ –ø–µ—Ä–≤—ã—Ö, —Ç–∞–∫ –∏ –¥–≤–∞ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –∏–∑ –Ω–∏—Ö. –í–º–µ—Å—Ç–µ —Å –∫–æ–º–º—É—Ç–∞—Ç–∏–≤–Ω—ã–º –∑–∞–∫–æ–Ω–æ–º —ç—Ç–æ—Ç –∑–∞–∫–æ–Ω –ø–æ–∑–≤–æ–ª—è–µ—Ç –æ–±—ä–µ–¥–∏–Ω—è—Ç—å –ª—é–±–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —è–∑—ã–∫–æ–≤ –≤ –ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ, —Ä–∞–∑–±–∏–≤–∞—è –∏—Ö –Ω–∞ –ª—é–±—ã–µ –≥—Ä—É–ø–ø—ã, –∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –±—É–¥–µ—Ç –æ–¥–Ω–∏–º –∏ —Ç–µ–º –∂–µ. –û—á–µ–≤–∏–¥–Ω–æ, —á—Ç–æ –Ω–µ–∫–æ—Ç–æ—Ä–∞—è —Ü–µ–ø–æ—á–∫–∞ –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–∏—Ç –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—é L_1 ‚à™ L_2 ‚à™ ‚Ä¶ ‚à™ L_k —Ç–æ–≥–¥–∞ –∏ —Ç–æ–ª—å–∫–æ —Ç–æ–≥–¥–∞, –∫–æ–≥–¥–∞ –æ–Ω–∞ –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–∏—Ç –æ–¥–Ω–æ–º—É –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–∏–º —è–∑—ã–∫–∞–º L_i. 
    3. (LM)N = L(MN) ‚Äî –∞—Å—Å–æ—Ü–∏–∞—Ç–∏–≤–Ω—ã–π –∑–∞–∫–æ–Ω –∫–æ–Ω–∫–∞—Ç–µ–Ω–∞—Ü–∏–∏ –≥–ª–∞—Å–∏—Ç, —á—Ç–æ –¥–ª—è –∫–æ–Ω–∫–∞—Ç–µ–Ω–∞—Ü–∏–∏ —Ç—Ä—ë—Ö —è–∑—ã–∫–æ–≤ –º–æ–∂–Ω–æ —Å–Ω–∞—á–∞–ª–∞ —Å–æ–µ–¥–∏–Ω–∏—Ç—å –∫–∞–∫ –¥–≤–∞ –ø–µ—Ä–≤—ã—Ö, —Ç–∞–∫ –∏ –¥–≤–∞ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –∏–∑ –Ω–∏—Ö.
  author: –ï–¥–µ–ª—å–∫–∏–Ω –ì–µ—Ä–º–∞–Ω

- question: >
    –¢—Ä–∏ –∑–∞–∫–æ–Ω–∞ –¥–ª—è –∫–æ–º–º—É—Ç–∞—Ç–∏–≤–Ω–æ—Å—Ç–∏ –∏ –∞—Å—Å–æ—Ü–∏–∞—Ç–∏–≤–Ω–æ—Å—Ç–∏ —Ä–µ–≥—É–ª—è—Ä–Ω—ã—Ö –≤—ã—Ä–∞–∂–µ–Ω–∏–π
  answer: >
    1. L‚à£M=M‚à£L ‚Äî –∫–æ–º–º—É—Ç–∞—Ç–∏–≤–Ω—ã–π –∑–∞–∫–æ–Ω –¥–ª—è –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è —É—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç, —á—Ç–æ –æ–ø–µ—Ä–∞–Ω–¥—ã –≤ —Ä–µ–≥—É–ª—è—Ä–Ω—ã—Ö –≤—ã—Ä–∞–∂–µ–Ω–∏—è—Ö –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è –º–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å –º–µ—Å—Ç–∞–º–∏, –∏ —ç—Ç–æ –Ω–µ –∏–∑–º–µ–Ω—è–µ—Ç —è–∑—ã–∫, –∫–æ—Ç–æ—Ä—ã–π –æ–Ω–∏ —Ä–∞—Å–ø–æ–∑–Ω–∞—é—Ç.
    2. ((L‚à£M)‚à£N)=(L‚à£(M‚à£N)) ‚Äî —ç—Ç–æ –∞—Å—Å–æ—Ü–∏–∞—Ç–∏–≤–Ω—ã–π –∑–∞–∫–æ–Ω –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–π –≥–æ–≤–æ—Ä–∏—Ç, —á—Ç–æ –¥–ª—è –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è —Ç—Ä—ë—Ö —Ä–µ–≥—É–ª—è—Ä–Ω—ã—Ö –≤—ã—Ä–∞–∂–µ–Ω–∏–π –º–æ–∂–Ω–æ —Å–Ω–∞—á–∞–ª–∞ –æ–±—ä–µ–¥–∏–Ω–∏—Ç—å –∫–∞–∫ –¥–≤–∞ –ø–µ—Ä–≤—ã—Ö, —Ç–∞–∫ –∏ –¥–≤–∞ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –∏–∑ –Ω–∏—Ö, –∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –±—É–¥–µ—Ç —Ç–æ—Ç –∂–µ. –í–º–µ—Å—Ç–µ —Å –∫–æ–º–º—É—Ç–∞—Ç–∏–≤–Ω—ã–º –∑–∞–∫–æ–Ω–æ–º —ç—Ç–æ—Ç –∑–∞–∫–æ–Ω –ø–æ–∑–≤–æ–ª—è–µ—Ç –º–µ–Ω—è—Ç—å –ø–æ—Ä—è–¥–æ–∫ –∏ –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫—É –æ–ø–µ—Ä–∞–Ω–¥–æ–≤ –≤ –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏–∏ –ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω–æ–≥–æ —á–∏—Å–ª–∞ —Ä–µ–≥—É–ª—è—Ä–Ω—ã—Ö –≤—ã—Ä–∞–∂–µ–Ω–∏–π –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–µ–º–æ–≥–æ –∏–º–∏ —è–∑—ã–∫–∞.
    3. (LM)N = L(MN) ‚Äî –∞—Å—Å–æ—Ü–∏–∞—Ç–∏–≤–Ω—ã–π –∑–∞–∫–æ–Ω –∫–æ–Ω–∫–∞—Ç–µ–Ω–∞—Ü–∏–∏ –≥–ª–∞—Å–∏—Ç, —á—Ç–æ –¥–ª—è –∫–æ–Ω–∫–∞—Ç–µ–Ω–∞—Ü–∏–∏ —Ç—Ä—ë—Ö —Ä–µ–≥—É–ª—è—Ä–Ω—ã—Ö –≤—ã—Ä–∞–∂–µ–Ω–∏–π –º–æ–∂–Ω–æ —Å–Ω–∞—á–∞–ª–∞ —Å–æ–µ–¥–∏–Ω–∏—Ç—å –¥–≤–∞ –ø–µ—Ä–≤—ã—Ö, –∞ –∑–∞—Ç–µ–º —Ç—Ä–µ—Ç–∏–π, –ª–∏–±–æ –Ω–∞–æ–±–æ—Ä–æ—Ç, –∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ—Å—Ç–∞–Ω–µ—Ç—Å—è –æ–¥–∏–Ω–∞–∫–æ–≤—ã–º.
    –ü—Ä–∏–º–µ—á–∞–Ω–∏–µ: –≤ –¥–∞–Ω–Ω–æ–º –æ—Ç–≤–µ—Ç–µ –¥–ª—è –æ–ø–µ—Ä–∞—Ü–∏–∏ –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Å–∏–º–≤–æ–ª |, –∫–æ—Ç–æ—Ä—ã–π —è–≤–ª—è–µ—Ç—Å—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–º –≤ —Ä–µ–≥—É–ª—è—Ä–Ω—ã—Ö –≤—ã—Ä–∞–∂–µ–Ω–∏—è—Ö. –í —Ç–æ –∂–µ –≤—Ä–µ–º—è –≤ –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–æ–π —Ç–µ–æ—Ä–∏–∏ –∞–≤—Ç–æ–º–∞—Ç–æ–≤ –∏ –≤ —Ä–∞–º–∫–∞—Ö –ø–æ–ª—É–∫–æ–ª—å—Ü–∞ —ç—Ç—É –æ–ø–µ—Ä–∞—Ü–∏—é –º–æ–∂–µ—Ç –±—ã—Ç—å –∑–∞–ø–∏—Å–∞–Ω–∞, –∫–∞–∫ +.
  author: –ï–¥–µ–ª—å–∫–∏–Ω –ì–µ—Ä–º–∞–Ω

- question: >
  –î–∏—Å—Ç—Ä–∏–±—É—Ç–∏–≤–Ω—ã–µ –∑–∞–∫–æ–Ω—ã –¥–ª—è —Ä–µ–≥—É–ª—è—Ä–Ω—ã—Ö –≤—ã—Ä–∞–∂–µ–Ω–∏–π
answer: >
  –î–ª—è —Ä–µ–≥—É–ª—è—Ä–Ω—ã—Ö –≤—ã—Ä–∞–∂–µ–Ω–∏–π —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –∑–∞–∫–æ–Ω –¥–∏—Å—Ç—Ä–∏–±—É—Ç–∏–≤–Ω–æ—Å—Ç–∏, –Ω–æ, –ø–æ—Å–∫–æ–ª—å–∫—É –æ–ø–µ—Ä–∞—Ü–∏—è –∫–æ–Ω–∫–∞—Ç–µ–Ω–∞—Ü–∏–∏ –Ω–µ–∫–æ–º–º—É—Ç–∞—Ç–∏–≤–Ω–∞, —Ç–æ –æ–Ω —Ñ–æ—Ä–º—É–ª–∏—Ä—É–µ—Ç—Å—è –≤ –≤–∏–¥–µ —Å–ª–µ–¥—É—é—â–∏—Ö –¥–≤—É—Ö –∑–∞–∫–æ–Ω–æ–≤: 
